  
      <div  class="row">
  
        <div *ngFor="let details of prod; let index=index;" class="col-lg-4 col-md-6 mb-4">
         
          <div  class="card h-100">
          
            <div class="card-body">
              <h4 class="card-title">
              name:- {{details.name}}
              </h4>
              <h5>email:-{{details.email}}</h5>
              <h5>unique id:-{{details.uniqueid}}</h5>
              
            </div>
            <button  class="btn btn-primary" (click) = "processdata(details.email,details.uniqueid);">Suspend Account</button>
          </div>
        </div>
        
      </div>
